name: CI - Unit Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  unit-tests:
    name: Run All Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests in tests/unit/
        run: npx jest tests/unit