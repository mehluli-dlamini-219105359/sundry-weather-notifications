name: CI - In-Memory Repositories

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  unit-tests:
    name: Run In-Memory Repository Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run InMemoryUserRepository test
        run: npx jest tests/unit/InMemoryUserRepository.test.ts

      - name: Run InMemoryWeatherDataRepository test
        run: npx jest tests/unit/InMemoryWeatherDataRepository.test.ts